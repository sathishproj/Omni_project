<app-header></app-header>
<div class="container mt-4">
    <div class="row bg_light_blue py-4">
      <div class="col-lg-8 col-md-12 mb-4">
        <h4 class="fw-medium" style="font-size:28px">{{ mainBlog?.title }}</h4>
        <div class="position-relative">
          <img [src]="mainBlog?.image" alt="blog" class="img-fluid shadow-sm mb-2 w-100" />
          <div class="position-absolute w-100" style="height: 5px; bottom: 0; background: linear-gradient(to right, #8BC34A 50%, #2196F3 50%);"></div>
        </div>
        <p class="text-muted">{{ mainBlog?.description }}</p>
        <p *ngFor="let i of [1,2,3]" class="text-muted">
          {{ mainBlog?.description }} {{ mainBlog?.description }}
        </p>
      </div>
  
      <div class="col-lg-4 col-md-12">
        <h5 class="bg_blue text-white rounded-top-4 px-3 py-2 text-center m-0 fw-medium" style="font-size:25px">Recent Posts</h5>
          <div class="br_gray px-3 py-3 rounded-bottom-4">
            <div *ngFor="let blog of recentPosts;let i = index">
              <div class="card recent-card cursor-pointer" (click)="swapBlog(blog)">
                <div class="position-relative">
                  <img [src]="blog.image" class="card-img-top" alt="blog image">
                  <div class="position-absolute w-100" style="height: 5px; bottom: 0; background: linear-gradient(to right, #8BC34A 50%, #2196F3 50%);"></div>
                </div>
                <div class="card-body py-2 px-3">
                  <h6 class="card-title mb-1">{{ blog.title }}</h6>
                  <small class="text-muted d-block">{{ blog.date }}</small>
                  <a href="#" class="small fw-bold text-dark text-decoration-none">Read More</a>
                </div>
              </div>
              <div *ngIf="i < recentPosts.length - 1" class="br_light_blue my-3"></div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
