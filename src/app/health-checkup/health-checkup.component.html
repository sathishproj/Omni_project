<app-header></app-header>
<div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-12" *ngFor="let checkup of checkups">
        <div class="card">
            <div class="row card_bg">
              <div class="col-8">
                <h5 class="ms-4 mt-2 dep_text">{{ checkup.title }}</h5>
                <div class='d-flex align-items-center justify-content-start ms-4'>
                    <span class="old-price" style="font-weight: 300 !important;">₹{{ checkup.oldPrice }}/-</span>
                    <span class="new-price text-white ms-2">₹{{ checkup.newPrice }}/-</span>
                </div>
                <p class="discount ms-4">{{ getDiscount(checkup.oldPrice, checkup.newPrice) }}</p>                
              </div>
              <div class="col-4 d-flex align-items-center justify-content-center">
                <img [src]="checkup.image" class="checkup-image" alt="checkup">
              </div>
            </div>
            <div class="card-body">
              <button class="btn view_button ms-3" (click)="viewPackageDetails()">View Details</button>
              <button class="btn view_button">Book an Appointment</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
